name: YAML M09精靈

on:
  workflow_dispatch:

jobs:
  GSAC任務處理:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取程式碼
        uses: actions/checkout@v4

      - name: 安裝工具
        run: sudo apt-get update && sudo apt-get install -y gh jq

      - name: 讀取並轉換任務清單
        run: |
          echo "🚀 開始處理 GSAC賞金任務/823-任務清單.md"
          urls=$(grep -Eo 'https://github\\.com/[^ ]+' "GSAC賞金任務/823-任務清單.md")
          echo "[" > M09.json
          first=true
          for url in $urls; do
            if [ "$first" = false ]; then echo "," >> M09.json; fi
            repo=$(echo "$url" | cut -d'/' -f4,5)
            issue=$(echo "$url" | awk -F'/' '{print $NF}')
            gh issue view "$repo#$issue" \
              --json number,title,body,createdAt,updatedAt,htmlUrl \
              >> M09.json
            first=false
          done
          echo "]" >> M09.json
          echo "✅ M09.json 已成功生成！"

      - name: 上傳成果
        uses: actions/upload-artifact@v4
        with:
          name: M09情報檔案
          path: M09.json

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
