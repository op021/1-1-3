name: YAML M09精靈修正版

on:
  workflow_dispatch:

jobs:
  GSAC任務處理:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: 拉取程式碼
        uses: actions/checkout@v4

      - name: 安裝工具
        run: sudo apt-get update && sudo apt-get install -y gh jq

      - name: 檢查檔案是否存在
        run: |
          if [ ! -f "GSAC賞金任務/823 任務清單.md" ]; then
            echo "❌ 錯誤：找不到 GSAC賞金任務/823-任務清單.md"
            exit 1
          fi

      - name: 抓取並生成 JSON
        run: |
          echo "[" > M09.json
          first=true
          grep -Eo 'https://github\.com/[^ ]+' "GSAC賞金任務/823-任務清單.md" | while read url; do
            repo=$(echo "$url" | cut -d'/' -f4,5)
            issue=$(echo "$url" | awk -F'/' '{print $NF}')
            if [ "$first" = false ]; then echo "," >> M09.json; fi
            echo "🔍 抓取中：$repo#$issue"
            gh issue view "$repo#$issue" \
              --json number,title,body,comments,labels,assignees,createdAt,updatedAt,htmlUrl \
              >> M09.json
            first=false
          done
          echo "]" >> M09.json
          echo "✅ M09.json 已成功生成！"

      - name: 上傳成果
        uses: actions/upload-artifact@v4
        with:
          name: 823-M09情報檔案
          path: M09.json
